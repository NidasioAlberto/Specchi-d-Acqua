<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Specchi d'Acqua</span>

    <span class="spacer"></span>

    <button mat-icon-button *ngIf="paginaCorrente == '/grafici'" (click)="apriImpostazioni()">
      <mat-icon aria-label="Example icon-button with a heart icon">settings</mat-icon>
    </button>

    <a routerLink="/mappa" mat-raised-button routerLinkActive="mat-accent" class="buttons">Mappa</a>
    <a routerLink="/grafici" mat-raised-button routerLinkActive="mat-accent" class="buttons">Grafici</a>
    <a routerLink="/tabelle" mat-raised-button routerLinkActive="mat-accent" class="buttons">Tabelle</a>
  </mat-toolbar-row>
</mat-toolbar>

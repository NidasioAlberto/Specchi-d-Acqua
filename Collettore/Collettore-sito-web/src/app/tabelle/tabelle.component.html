<div class="contenitore">
  <mat-tab-group mat-stretch-tabs class="contenuto mat-elevation-z4">
    <mat-tab label="Record">
      <ng-template matTabContent>
        <app-record></app-record>
      </ng-template>
    </mat-tab>
    <mat-tab label="Barchette">
      <ng-template matTabContent>
        <app-barchette style="width: 100%; height: 100%"></app-barchette>
      </ng-template>
    </mat-tab>
    <mat-tab label="Sensori">
      <ng-template matTabContent>
        <app-sensori></app-sensori>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

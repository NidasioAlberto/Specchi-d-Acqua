<table mat-table [dataSource]="sensori | async" style="width: 100%">
  <!-- Nome sensore -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome sensore </th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>

  <!-- Note -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element">{{element.note}}</td>
  </ng-container>

  <!-- UnitÃ  di misura -->
  <ng-container matColumnDef="unita">
    <th mat-header-cell *matHeaderCellDef> Unit&agrave; di misura </th>
    <td mat-cell *matCellDef="let element">{{element.unita}}</td>
  </ng-container>

  <!-- Icona modifica -->
  <ng-container matColumnDef="modifica" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button disabled>
        <mat-icon (click)="modificaSensore(element)">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
